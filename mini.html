<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agra & Delhi Tours</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="tour-section">
    <h1>Agra & Delhi Tour Packages</h1>
    <div class="cards-container">

      <!-- Agra Card -->
      <div class="card">
        <img src="https://source.unsplash.com/400x250/?taj-mahal,agra" alt="Agra" />
        <div class="card-body">
          <h2>Agra Heritage Tour</h2>
          <p><strong>Price:</strong> ₹5,999 | <strong>Duration:</strong> 2 Days</p>
          <p>Explore the Taj Mahal, Agra Fort, and enjoy local Mughlai cuisine.</p>
          <a href="#" class="btn">Book Now</a>
        </div>
      </div>

      <!-- Delhi Card -->
      <div class="card">
        <img src="https://source.unsplash.com/400x250/?india-gate,delhi" alt="Delhi" />
        <div class="card-body">
          <h2>Delhi City Explorer</h2>
          <p><strong>Price:</strong> ₹7,499 | <strong>Duration:</strong> 3 Days</p>
          <p>Visit India Gate, Qutub Minar, Red Fort, and shop in Chandni Chowk.</p>
          <a href="#" class="btn">Book Now</a>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
